# Last updated:2020-04-02
Command:
  Enchant:
    Usage: <附魔名> <等级>
    Desc: 附魔你手中的物品.
    Done: '&a附魔成功!'
  List:
    Desc: 附魔列表
    Format:
      List:
      - ''
      - '&8&m-------- &e 附魔列表 &8&m--------'
      - '%enchant% %button_book% %button_enchant%'
      - '&8&m-------- &e 页数 &7%page% &e / &7 %pages% &8&m--------'
    Enchant:
      Hint:
      - '&7品质: &f%tier%'
      - '&7几率: &f%chance%'
      - '&7最低等级: &f%min-level%'
      - '&7最高等级: &f%max-level%'
    Button:
      Book:
        Name: '&e&l[获取附魔书]'
        Hint: '&7获取附魔书.'
      Enchant:
        Name: '&b&l[附魔物品]'
        Hint: '&7附魔你手中物品.'
  Book:
    Usage: <玩家> <附魔> <等级>
    Desc: 给予玩家自定义附魔书.
    Done: 已给予 &6%enchant%&7 附魔书给 &6%player%&7.
  TierBook:
    Usage: <玩家> <品质> <等级>
    Desc: 获得一本附魔书.
    Error: '&c无效的品质!'
    Done: 已给予 &6%enchant%&7 附魔给 &6%player%&7.
Error:
  NoEnchant: '&c找不到这个附魔.'